<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt </title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
	  href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
	  rel="stylesheet"
	/>
    <style>
        body {
            font-family: "Mountains of Christmas", cursive;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
			background-image: url('https://cdn.thecoolist.com/wp-content/uploads/2021/03/Rock-climbing-terminology.jpg');
			background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
		h1{
			font-size: 4.5rem;
			background: linear-gradient(90deg, red, white);
			background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
		}
		.question {
			font-size: 1.5em;
			margin-bottom: 20px;
		}


        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
			margin-bottom: 10px;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .input-group input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 1.2em;
            color: #ff0000;
        }
        .next-task {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }
        .next-task:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Climb The <br> FIrst Step</h1>
        <div class="question">
            To reach the treasure, you must first ascend. <br> How many steps must you climb to reach the class?
        </div>
        <div class="input-group">
            <input type="number" id="answer" placeholder="Enter your answer">
            <button onclick="checkAnswer()">Submit</button>
        </div>
        <div class="result" id="result"></div>
        <button class="next-task" id="nextTask" onclick="goToNextTask()">Next Task</button>
    </div>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const result = document.getElementById('result');
            const nextTaskButton = document.getElementById('nextTask');
            if (answer == 24) {
                result.textContent = 'Correct! You may proceed to the next clue.';
                result.style.color = 'green';
                nextTaskButton.style.display = 'block';
            } else {
                result.textContent = 'Incorrect! Try again.';
                result.style.color = 'red';
                nextTaskButton.style.display = 'none';
            }
        }

        function goToNextTask() {
            // Logic to go to the next task
            window.location.href = 'clue2.html';
        }
    </script>
</body>
</html>
