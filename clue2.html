<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clue 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mountains of Christmas", cursive;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        background: linear-gradient(to right, red, rgb(255, 254, 254));
        -webkit-background-clip: text;
        color: transparent;
        font-size: 55px;
        font-weight: bolder;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .question {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 20px;
      }
      .input-group input {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's search for something</h1>
      <div class="question">
        Which year did the printed the quote "A Pioneer in the field of IT
        Training in state"?
      </div>
      <div class="input-group">
        <input type="text" id="answer-input" placeholder="Enter the year" />
      </div>
      <button onclick="checkAnswer()">Submit</button>
      <div id="message" class="message"></div>
      <button
        id="next-task-button"
        style="display: none;margin: 0 auto;"
        onclick="goToNextTask()"
      >
        Next Task
      </button>
    </div>
    <script>
      function goToNextTask() {
        window.location.href = "clue3.html";
      }

      function checkAnswer() {
        const userAnswer = document.getElementById("answer-input").value;
        const messageElement = document.getElementById("message");
        const nextTaskButton = document.getElementById("next-task-button");

        if (userAnswer === '2011') {
          messageElement.style.color = "green";
          messageElement.innerText = "Correct! You've solved the puzzle!";
          nextTaskButton.style.display = "block";
        } else {
          messageElement.style.color = "red";
          messageElement.innerText = "Incorrect. Try again.";
          nextTaskButton.style.display = "none";
        }
      }
    </script>
  </body>
</html>
