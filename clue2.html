<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Mountains of Christmas", cursive;
        text-align: center;
        background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/10/Collage-Photos-1920x1080.jpg');
        background-size: cover;
        margin: 0;
        padding: 0;
        transition: background-color 1s ease-in-out;
      }

      .container {
        padding: 20px;
        max-width: 670px;
        margin: 0 auto;
        background-color: #ced4da;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0.9;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }

      h1 {
		background: -webkit-linear-gradient(red, white);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		font-size:5.2rem;
		width: 100%;
      }
      p {
        color: #000000;
		font-weight: 600;
      }

      .game-area {
        margin: 20px 0;
      }

      .clue-btn {
        padding: 10px 20px;
        margin: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .clue-btn:hover {
        background-color: #0056b3;
      }

      #clue-box {
        margin: 20px 0;
        padding: 10px;
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        border-radius: 5px;
        color: #856404;
      }

      .hidden {
        display: none;
      }

      .treasure-box {
        margin: 20px 0;
      }

	#key-input {
	  padding: 10px;
	  width: 200px;
	  margin-right: 10px;
	  border: 2px solid #ced4da;
	  border-radius: 5px;
	  transition: border-color 0.3s;
	}

	#key-input:focus {
	  border-color: #80bdff;
	  outline: none;
	}

      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      #message {
        font-weight: bold;
        color: #dc3545;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Me If You Can..!</h1>
      <p>Explore the clues and find the hidden key to open the treasure.</p>

      <div class="game-area">
        <button class="clue-btn" onclick="showClue(1)">Clue 1</button>
        <button class="clue-btn" onclick="showClue(2)">Clue 2</button>
        <button class="clue-btn" onclick="showClue(3)">Clue 3</button>
      </div>

      <div id="clue-box" class="hidden">
        <p id="clue-text"></p>
      </div>

      <div class="treasure-box">
        <input type="text" id="key-input" placeholder="Enter the key here..." />
        <button onclick="checkKey()">Open Treasure</button>
      </div>

      <p id="message"></p>
      <div id="next-task" class="hidden">
        <button onclick="goToNextTask()">Next Task</button>
      </div>
    </div>

    <script>
      const clues = [
        "Clue 1: You can find the key in this HTML file.",
        "Clue 2: The key is a phrase with alternating capital and small letters.",
        "Clue 3: It is Just near to me ...!",
      ];

      function showClue(clueNumber) {
        const clueBox = document.getElementById("clue-box");
        const clueText = document.getElementById("clue-text");
        clueText.innerText = clues[clueNumber - 1];
        clueBox.classList.remove("hidden");
		console.log("Ohno! You found me..!");
        console.log("Here is your Key : HaPpY NeW YeAr");
      }
      function goToNextTask() {
        alert("Proceeding to the next task!");
        window.location.href = "clue3.html";
        // Add logic to navigate to the next task or page
      }

      function checkKey() {
        const keyInput = document.getElementById("key-input").value;
        const message = document.getElementById("message");
        const nextTaskButton = document.getElementById("next-task");
        if (keyInput === "HaPpY NeW YeAr") {
          message.style.color = "#28a745";
          message.innerText =
            "Congratulations! You found the key and opened the treasure!";
          document.body.style.backgroundColor = "#d4edda"; // Change background color on success
          nextTaskButton.classList.remove("hidden"); // Show Next Task button
        } else {
          message.style.color = "#dc3545";
          message.innerText = "Incorrect key. Try again!";
          document.body.style.backgroundColor = "#f8d7da"; // Change background color on failure
          nextTaskButton.classList.add("hidden"); // Hide Next Task button
        }
      }
    </script>
  </body>
</html>
