<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
	href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
	rel="stylesheet"
  />
  <style>
    /* General Styles */
    body {
      font-family: "Mountains of Christmas", cursive;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      position: relative;
      z-index: 2;
    }

    h1 {
	background: linear-gradient(to right, red, rgb(255, 254, 254));
	-webkit-background-clip: text;
	color: transparent;
	font-size: 55px;
	font-weight: bolder;
    }

    .clues {
      margin: 20px 0;
      color: #555;
    }

    .clue-buttons {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .clue-text {
      margin: 10px 0;
      font-style: italic;
      color: #555;
    }

    .input-area {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #message {
      margin-top: 20px;
      font-weight: bolder;
	  font-size: 25px;
    }

    #next-task-button {
      margin-top: 20px;
      display: none;
      margin: 0 auto;/* Initially hidden */
    }

    /* Background Animation */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: linear-gradient(45deg, #ffffff, #ff7f50, #cd3232, #ff1493);
      background-size: 400% 400%;
      animation: gradientShift 10s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Think Out Of The Lap</h1>
	<h3>Do Some Practical Searching Bro</h3>
    <p class="clues">
      Solve the equation: <br>
      <b>(Number 1 Ã— Number 2) + (Number 1 - Number 2) = ?</b>
    </p>

    <div class="clue-buttons">
      <button onclick="showClue(1)">Clue 1</button>
      <button onclick="showClue(2)">Clue 2</button>
      <button onclick="showClue(3)">Clue 3</button>
    </div>

    <p id="clue-text" class="clue-text"></p>

    <div class="input-area">
      <input type="text" id="answer-input" placeholder="Enter your answer">
      <button onclick="checkAnswer()">Submit</button>
    </div>

    <p id="message"></p>
    <button id="next-task-button" onclick="nextTask()">Next Task</button>
    </div>
  </div>

  <script>
    // Clues array
    const clues = [
      "Clue 1: The numbers you seek might be nearby, in plain sight.",
      "Clue 2: Observe your surroundings carefully. numbers are obvious but often overlooked.",
      "Clue 3: search fast man you are running out of time."
    ];

    // Function to display a clue
    function showClue(clueNumber) {
      const clueText = document.getElementById("clue-text");
      clueText.innerText = clues[clueNumber - 1];
    }

    // Answer checking logic
    const hiddenNumbers = { num1: 8, num2: 5 };
    const correctAnswer = (hiddenNumbers.num1 * hiddenNumbers.num2) + (hiddenNumbers.num1 - hiddenNumbers.num2); // 43

    function checkAnswer() {
      const userAnswer = document.getElementById("answer-input").value;
      const messageElement = document.getElementById("message");
      const nextTaskButton = document.getElementById("next-task-button");

      if (parseInt(userAnswer) === correctAnswer) {
        messageElement.style.color = "green";
        messageElement.innerText = "Correct! You've solved the puzzle!";
        nextTaskButton.style.display = "block"; // Show the Next Task button
      } else {
        messageElement.style.color = "red";
        messageElement.innerText = "Incorrect! Try again.";
      }
    }

    function nextTask() {
      alert("Moving to the next task!");
      // Logic for the next task goes here, e.g., redirecting to another page
       window.location.href = "find-hidden/index.html";
    }
  </script>
</body>
</html>
