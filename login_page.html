<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mountains of Christmas", cursive;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://store-images.s-microsoft.com/image/apps.4488.9007199266247079.8ae98388-e077-492d-871d-48b1e5bd283a.a5a2d9a6-581d-45f4-abed-a3f823e0924f?mode=scale&q=90&h=1080&w=1920');
            background-size: cover;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            font-size: 4.5rem;
            background: linear-gradient(180deg, red, white);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .input-group input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasure Hunt</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <div class="error" id="error">Please enter a valid username.</div>
        </div>
        <div class="input-group">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const error = document.getElementById('error');
            const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

            if (usernamePattern.test(username)) {
                error.style.display = 'none';
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', Date.now()); // Store the login time
                window.location.href = 'clue1.html';
            } else {
                error.style.display = 'block';
            }
        }

        // Disable back button functionality
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            window.history.go(1);
        };
    </script>
</body>
</html>
